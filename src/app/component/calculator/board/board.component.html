<div class="row" style="width: 344px;">
    <div class="btn btn-secondary text-wrap" style="width: 100%; min-height: 38px;" placeholder = "Your expression will appear here">{{ expression }}</div>
    <div class="" *ngFor="let buttons of all_rows">
        <app-button (propagateUpdate) = "updateExpression($event)" *ngFor="let btn of buttons" [cal_button]="btn" [expression]="expression"></app-button>
    </div>
    <div class="btn btn-warning mt-1" style="width: 50%;" (click) = "expression = ''">Clear</div>
    <div class="btn btn-success mt-1" style="width: 50%;" (click) = "sendExpression()">Send</div>
    <div class="btn btn-danger mt-1" style="width: 100%;" (click) = "disconnect()">Disconnect</div>
    <a class="btn btn-info mt-1" style="width: 100%;" href = "/about">Instructions</a>
</div>
