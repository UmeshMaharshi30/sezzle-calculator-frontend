<div class="row" style="width: 344px;">
    <div class="btn btn-secondary" style="width: 100%; height: 36px;" placeholder = "Your expression will appear here">{{ expression }}</div>
    <div class="" *ngFor="let buttons of all_rows">
        <app-button (propagateUpdate) = "updateExpression($event)" *ngFor="let btn of buttons" [cal_button]="btn" [expression]="expression"></app-button>
    </div>
    <div class="btn btn-danger mt-1" style="width: 50%;" (click) = "expression = ''">Clear</div>
    <div class="btn btn-success mt-1" style="width: 50%;" (click) = "sendMessage()">Send</div>
</div>
